<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="container survey-container">
      <h1 class="survey-question">
        <b
          >What happens if you only pay the minimum payment on a credit card?</b

      </h1>
      <div class="survey-options">
        <button
          class="survey-button option-no-interest"
          onclick="window.location.href='survey-question6.html';"
        >
          You avoid interest charges
        </button>
        <button
          class="survey-button option-charged-interest"
          onclick="window.location.href='survey-question6.html';"

        </button>
        <button
          class="survey-button option-score-up"
          onclick="window.location.href='survey-question6.html';"
        >

        </button>

          class="survey-button option-nothing"

      <div class="logo-bottom">

            src="logo.png"
