<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Finances - Final Whistle Wealth</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="budget.css" />
  </head>
  <body>
    <div class="container finances-container">
      <div class="top-bar">
        <div class="credit-score">
          <b>Credit Score</b>
          <span class="score">713</span>
        </div>
        <div class="profile-hamburger">
          <div class="profile-icon">
            <img src="profile.png" alt="Profile" class="profile-image" />
          </div>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <h1>Your Finances</h1>
          <div class="finance-tabs">
            <button class="tab active">Budget</button>
            <button
              class="tab"
              onclick="window.location.href='investments.html'"
            >
              Investment
            </button>
            <button class="tab">NIL Income</button>
          </div>
        </div>
        <div class="cash-savings">
          <div class="cash">
            <h2>Cash</h2>
            <span class="amount">$ 6,478</span>
            <p>Wells Fargo Checking: $ 6052</p>
            <p>Fidelity Cash Account: $ 426</p>
          </div>
          <div class="savings">
            <h2>Savings</h2>
            <span class="amount">$ 14,320</span>
            <p>Wells Fargo Savings: $ 4869</p>
            <p>Ally High Yield: $ 9451</p>
          </div>
        </div>
        <div class="spending">
          <h3>Spending</h3>
          <div class="spending-chart">
            <img
              id="spending-chart-img"
              src="spending.png"
              alt="Spending Chart"
            />
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-navigation">
        <a href="dashboard.html" class="nav-button">
          <img src="dashboard.png" alt="Dashboard" class="nav-icon home" />
        </a>
        <a href="budget.html" class="nav-button active">
          <img src="finances.png" alt="Budget" class="nav-icon money" />
        </a>
        <a href="modulo.html" class="nav-button">
          <img src="modulo.png" alt="Modules" class="nav-icon book" />
        </a>
        <a href="news.html" class="nav-button">
          <img src="news.png" alt="News" class="nav-icon news" />
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
